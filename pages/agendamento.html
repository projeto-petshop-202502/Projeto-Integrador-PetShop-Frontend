<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Banho & Tosa</title>
    <link rel="icon" href="../imgs/logo-petcare.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJd/rB0Jc65G6tM0fF5dO8C8r8J3x8f8E8qI8F5aL4P5aL4I4z9E9t5p9p9p9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div id="header"></div>

    <main>
        <div class="container max-w-4xl">
            <h1 id="grooming-heading" class="text-4xl font-bold text-center mb-12 text-blue-900">Agendamento</h1>

            <div class="grid md:grid-cols-2 gap-8">

                <article class="grooming-services">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-800">Nossos Serviços</h2>
                    <ul class="space-y-4 lista-servicos"  >
                    </ul>
                </article>

                <article class="grooming-form-container">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-800">Agendar Serviço</h2>

                    <form id="formAgendamento" class="space-y-4">

                        <div>
                            <label class="block text-sm font-medium mb-1">Seu Pet</label>
                            <select id="listaPets" required class="form-select">
                                <option value="">Carregando...</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-1">Serviço</label>
                            <select id="selectServicos" required class="form-select">
                                <option value="">Carregando...</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-1">
                                Profissional (opcional)
                            </label>
                            <select id="listaProfissional" class="form-select">
                                <option value="">Automático</option>
                            </select>
                        </div>

                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label for="date" class="block text-sm font-medium mb-1">Data</label>
                                <input type="date" id="date" required class="form-input">
                            </div>

                            <div>
                                <label for="time" class="block text-sm font-medium mb-1">Horário</label>
                                <select id="time" required class="form-select">
                                    <option value="">Selecione</option>
                                    <option>08:00</option><option>09:00</option><option>10:00</option><option>11:00</option>
                                    <option>14:00</option><option>15:00</option><option>16:00</option><option>17:00</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label for="notes" class="block text-sm font-medium mb-1">Observações</label>
                            <textarea id="notes" rows="3" class="form-textarea"></textarea>
                        </div>

                        <button type="submit" class="btn-full">Agendar Serviço</button>
                    </form>
                </article>

            </div>
        </div>

    </main>

    <div id="footer"></div>

    <script src="../js/include.js"></script>
    <script>
        incluir("#header", "./components/header.html", () => {
            atualizarMenu();
        });

        incluir("#footer", "./components/footer.html");
    </script>
    
    <script type="module" src="../js/agendamentos/criar.js"></script>
    <script type="module" src="../js/pets/meus.js"></script>
    <script type="module" src="../js/servicos/listar.js"></script>
    <script src="../js/public/loginLogout.js"></script>
</body>
</html>
