<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Banho & Tosa</title>
    <link rel="icon" href="../imgs/logo-petcare.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJd/rB0Jc65G6tM0fF5dO8C8r8J3x8f8E8qI8F5aL4P5aL4I4z9E9t5p9p9p9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div id="header"></div>

    <main>
        <section id="groomingPage" class="page py-16" aria-labelledby="grooming-heading">
            <div class="container max-w-4xl">
                <h1 id="grooming-heading" class="text-4xl font-bold text-center mb-12 text-blue-900">Agendamento de Banho & Tosa</h1>
                
                <div class="grid md:grid-cols-2 gap-8">
                    <article class="grooming-services">
                        <h2 class="text-2xl font-semibold mb-4 text-blue-800">Nossos Serviços</h2>
                        <ul class="space-y-4">
                            <li class="flex justify-between items-center p-3 rounded">
                                <span><i class="fa-solid fa-bath text-blue-500 mr-2"></i> Banho Simples</span>
                                <span class="font-semibold text-blue-900">R$ 35,00</span>
                            </li>
                            <li class="flex justify-between items-center p-3 rounded">
                                <span><i class="fa-solid fa-scissors text-blue-500 mr-2"></i> Banho + Tosa Higiênica</span>
                                <span class="font-semibold text-blue-900">R$ 55,00</span>
                            </li>
                            <li class="flex justify-between items-center p-3 rounded">
                                <span><i class="fa-solid fa-cut text-blue-500 mr-2"></i> Banho + Tosa Completa</span>
                                <span class="font-semibold text-blue-900">R$ 75,00</span>
                            </li>
                            <li class="flex justify-between items-center p-3 rounded">
                                <span><i class="fa-solid fa-star text-yellow-500 mr-2"></i> Spa Completo</span>
                                <span class="font-semibold text-blue-900">R$ 95,00</span>
                            </li>
                        </ul>
                    </article>

                    <article class="grooming-form-container">
                        <h2 class="text-2xl font-semibold mb-4 text-blue-800">Agendar Serviço</h2>
                        <form onsubmit="submitGrooming(event)" class="space-y-4">
                            <div>
                                <label for="petName" class="block text-sm font-medium mb-1">Nome do Pet</label>
                                <input type="text" id="petName" required class="form-input">
                            </div>
                            <div>
                                <label for="petType" class="block text-sm font-medium mb-1">Tipo de Pet</label>
                                <select id="petType" required class="form-select">
                                    <option value="">Selecione</option>
                                    <option value="cao">Cão</option>
                                    <option value="gato">Gato</option>
                                </select>
                            </div>
                            <div>
                                <label for="petSize" class="block text-sm font-medium mb-1">Porte (para cães)</label>
                                <select id="petSize" class="form-select">
                                    <option value="">Selecione</option>
                                    <option value="pequeno">Pequeno</option>
                                    <option value="medio">Médio</option>
                                    <option value="grande">Grande</option>
                                </select>
                            </div>
                            <div>
                                <label for="service" class="block text-sm font-medium mb-1">Serviço</label>
                                <select id="service" required class="form-select">
                                    <option value="">Selecione o serviço</option>
                                    <option value="banho">Banho Simples - R$ 35,00</option>
                                    <option value="banho-tosa-higienica">Banho + Tosa Higiênica - R$ 55,00</option>
                                    <option value="banho-tosa-completa">Banho + Tosa Completa - R$ 75,00</option>
                                    <option value="spa">Spa Completo - R$ 95,00</option>
                                </select>
                            </div>
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label for="date" class="block text-sm font-medium mb-1">Data Preferida</label>
                                    <input type="date" id="date" required class="form-input">
                                </div>
                                <div>
                                    <label for="time" class="block text-sm font-medium mb-1">Horário Preferido</label>
                                    <select id="time" required class="form-select">
                                        <option value="">Selecione</option>
                                        <option value="08:00">08:00</option>
                                        <option value="09:00">09:00</option>
                                        <option value="10:00">10:00</option>
                                        <option value="11:00">11:00</option>
                                        <option value="14:00">14:00</option>
                                        <option value="15:00">15:00</option>
                                        <option value="16:00">16:00</option>
                                        <option value="17:00">17:00</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label for="notes" class="block text-sm font-medium mb-1">Observações</label>
                                <textarea id="notes" rows="3" class="form-textarea" placeholder="Alguma observação especial sobre seu pet?"></textarea>
                            </div>
                            <button type="submit" class="btn-full">Agendar Serviço</button>
                        </form>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="../js/include.js"></script>
    <script>
        incluir("#header", "./components/header.html", () => {
            atualizarMenu();
        });

        incluir("#footer", "./components/footer.html");
    </script>

    <script src="../js/public/loginLogout.js"></script>
</body>
</html>
