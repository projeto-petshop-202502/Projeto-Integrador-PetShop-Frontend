<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - CadastroPet</title>
    <link rel="icon" href="../imgs/logo-petcare.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJd/rB0Jc65G6tM0fF5dO8C8r8J3x8f8E8qI8F5aL4P5aL4I4z9E9t5p9p9p9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div id="header"></div>

    <main>
        <section id="registerPage" class="page py-16" aria-labelledby="register-heading">
            <div class="container max-w-2xl">
                <h1 id="register-heading" class="text-4xl font-bold text-center mb-12 text-blue-900">Cadastro Pet</h1>
                
                <div class="bg-white p-8 rounded-lg shadow-xl">
                    <form id="formPet" class="space-y-6" aria-label="Formulário de Cadastro de Cliente">

                        <fieldset>
                            <legend class="text-xl font-semibold mb-4 text-blue-800">Cadastro do Pet</legend>
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label for="petRegisterName" class="block text-sm font-medium mb-1">Nome do Pet</label>
                                    <input type="text" id="nome" name="nome" required class="form-input">
                                </div>
                                <div>
                                    <label for="species" class="block text-sm font-medium mb-1">Espécie</label>
                                    <select id="especie" name="especie" required class="form-select">
                                        <option value="">Selecione</option>
                                        <option value="cao">Cão</option>
                                        <option value="gato">Gato</option>
                                        <option value="passaro">Pássaro</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid md:grid-cols-3 gap-4 mt-4">
                                <div>
                                    <label for="breed" class="block text-sm font-medium mb-1">Raça</label>
                                    <input type="text" id="raca" name="raca" class="form-input">
                                </div>
                                <div>
                                    <label for="age" class="block text-sm font-medium mb-1">Peso</label>
                                    <input type="number" id="peso_atual" name="peso_atual" class="form-input" placeholder="KG">
                                </div>
                                <div>
                                    <label for="weight" class="block text-sm font-medium mb-1">Porte</label>
                                    <input type="text" id="porte" name="porte" step="0.1" class="form-input">
                                </div>
                            </div>

                            <div class="grid md:grid-cols-3 gap-4 mt-4">
                                <div>
                                    <label for="breed" class="block text-sm font-medium mb-1">Sexo</label>
                                    <select id="sexo" name="sexo" required class="form-select">
                                        <option value="">Selecione</option>
                                        <option value="M">Macho</option>
                                        <option value="F">Femea</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="age" class="block text-sm font-medium mb-1">Castrado</label>
                                    <select id="castrado" name="castrado" required class="form-select">
                                        <option value="">Selecione</option>
                                        <option value="1">Sim</option>
                                        <option value="0">Não</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="weight" class="block text-sm font-medium mb-1">Data de Nascimento</label>
                                    <input type="date" id="data_nascimento" name="data_nascimento" step="0.1" class="form-input">
                                </div>
                            </div>

                            <div class="mt-4">
                                <label for="petObservations" class="block text-sm font-medium mb-1">Observações Especiais</label>
                                <textarea id="observacoes_saude" name="observacoes_saude" rows="3" class="form-textarea" placeholder="Alergias, medicamentos, comportamento especial, etc."></textarea>
                            </div>
                        </fieldset>

                        <button type="submit" class="btn-full mt-6">Cadastrar Pet</button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <div id="footer"></div>

    <script src="../js/include.js"></script>
    <script>
        incluir("#header", "./components/header.html", () => {
            atualizarMenu();
        });

        incluir("#footer", "./components/footer.html");
    </script>
    
    <script src="../js/public/loginLogout.js"></script>
    <script type="module" src="../js/pets/cadastro.js"></script>
</body>
</html>
