<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Cadastro</title>
    <link rel="icon" href="../imgs/logo-petcare.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJd/rB0Jc65G6tM0fF5dO8C8r8J3x8f8E8qI8F5aL4P5aL4I4z9E9t5p9p9p9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div id="header"></div>

    <main>
        <section id="registerPage" class="page py-16" aria-labelledby="register-heading">
            <div class="container max-w-2xl">
                <h1 id="register-heading" class="text-4xl font-bold text-center mb-12 text-blue-900">Cadastro de Serviços</h1>
                
                <div class="bg-white p-8 rounded-lg shadow-xl">
                    <form id="formServico" name="formServico" class="space-y-6" aria-label="Formulário de Cadastro de Serviços">
                        
                            <legend class="text-xl font-semibold mb-4 text-blue-800">Informações do serviço</legend>
                         
                            <div>
                                <label for="nome" class="block text-sm font-medium mb-1">Nome do Serviço</label>
                                <input type="text" id="nome" name="nome" required class="form-input">
                            </div>

                            <div>
                                <label for="valor" class="block text-sm font-medium mb-1">Valor</label>
                                <input type="number" id="valor" name="valor" class="form-input">
                            </div>
 
                            <div>
                                <select id="categoria" name="categoria" required class="form-input">
                                    <option value="">Selecione</option>
                                    <option value="Estética">Estética</option>
                                    <option value="Veterinária">Veterinária</option>
                                </select>

                            </div>
                        
                        <button type="submit" class="btn-full mt-6">Cadastrar Serviço</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="../js/include.js"></script>
    <script>
        incluir("#header", "./components/header.html", () => {
            atualizarMenu();
        });

        incluir("#footer", "./components/footer.html");
    </script>
    
    <script src="../js/public/loginLogout.js"></script>
    <script type="module" src="../js/servicos/cadastro.js"></script>
</body>
</html>
