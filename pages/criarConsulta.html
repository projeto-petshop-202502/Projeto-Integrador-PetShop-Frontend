<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Cadastro</title>
    <link rel="icon" href="../imgs/logo-petcare.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJd/rB0Jc65G6tM0fF5dO8C8r8J3x8f8E8qI8F5aL4P5aL4I4z9E9t5p9p9p9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div id="header"></div>

    <main>
        <section id="registerPage" class="page py-16" aria-labelledby="register-heading">
            <div class="container max-w-2xl">
                <h1 id="register-heading" class="text-4xl font-bold text-center mb-12 text-blue-900">Consultas</h1>
                
                <div class="bg-white p-8 rounded-lg shadow-xl">
                    <form id="formConsulta" name="formConsulta" class="space-y-6" aria-label="Formulário de Criação de Consultas">
                        
                            <legend class="text-xl font-semibold mb-4 text-blue-800">Informações da consulta</legend>
                         
                            <div>
                                <label for="nome" class="block text-sm font-medium mb-1">Número do agendamento</label>
                                <input type="nummber" id="id_agendamento" name="id_agendamento" placeholder="Digite o número do agendamento" class="form-input">
                            </div>

                            <div>
                                <label for="valor" class="block text-sm font-medium mb-1">Diagnostico</label>
                                <input type="text" id="diagnostico" name="diagnostico" placeholder="Digite o diagnostico" required class="form-input">
                            </div>
 
                            <div>
                                <label for="valor" class="block text-sm font-medium mb-1">Medicação</label>
                                <input type="text" id="medicacao" name="medicacao" placeholder="Digite a medicação" class="form-input">
                            </div>

                            <div>
                                <label for="valor" class="block text-sm font-medium mb-1">Peso do pet</label>
                                <input type="number" id="peso_pet" name="peso_pet" placeholder="Digite o peso do pet" step="0.01" min="0" required class="form-input">
                            </div>
                        
                        <button type="submit" class="btn-full mt-6">Criar consulta</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="../js/include.js"></script>
    <script>
        incluir("#header", "./components/header.html", () => {atualizarMenu();});
        incluir("#footer", "./components/footer.html");
    </script>
    
    <script src="../js/public/loginLogout.js"></script>
    <script type="module" src="../js/consultas/criar.js"></script>
</body>
</html>
