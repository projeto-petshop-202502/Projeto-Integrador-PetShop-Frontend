<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Login</title>
    <link rel="icon" href="../imgs/logo-petcare.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJd/rB0Jc65G6tM0fF5dO8C8r8J3x8f8E8qI8F5aL4P5aL4I4z9E9t5p9p9p9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div id="header"></div>

    <main>
        <section id="loginPage" class="page py-16" aria-labelledby="login-heading">
            <div class="container max-w-sm">
                <h1 id="login-heading" class="text-4xl font-bold text-center mb-12 text-blue-900">Acesse sua conta</h1>
                
                <div class="bg-white p-8 rounded-lg shadow-xl">
                    <form id="formLogin" name="formLogin" class="space-y-6" aria-label="Formulário de Login">
                        <div>
                            <label for="loginEmail" class="block text-sm font-medium mb-1">Email</label>
                            <input type="email" id="email" name="email" required class="form-input" placeholder="seu.email@exemplo.com">
                        </div>
                        <div>
                            <label for="loginPassword" class="block text-sm font-medium mb-1">Senha</label>
                            <input type="password" id="senha" name="senha" required class="form-input" placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn-full">Entrar</button>
                        <p class="text-center text-sm mt-4">
                            Novo por aqui? <a href="cadastro.html" class="text-blue-600 hover:text-blue-800 font-medium">Cadastre-se</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="../js/include.js"></script>
    <script>
        incluir("#header", "./components/header.html", () => {
            atualizarMenu();
        });

        incluir("#footer", "./components/footer.html");
    </script>

    <script src="../js/public/loginLogout.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
